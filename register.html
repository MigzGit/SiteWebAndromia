<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
    <main id="content" class="content" role="main">
        <h1 class="page-title"><span class="fw-semi-bold">Créer un compte</span></h1>
        <div class="row">
            <div class="col-lg-6">
                <section class="widget">
                    <div class="widget-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                
                                <div class="form-group row">
                                    <label class="col-md-4 control-label text-md-right" for="max-length">Max length</label>
                                    <div class="col-md-7">
                                        <input type="text" id="max-length" maxlength="3"
                                               class="form-control"
                                               placeholder="Max length 3 characters"
                                               data-placement="top" data-original-title="You cannot write more than 3 characters.">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 control-label text-md-right" for="prepended-input">Prepended input</label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input id="prepended-input" class="form-control" size="16" type="text" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 control-label text-md-right" for="password-field">Password</label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password-field" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-4 col-md-7">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                        <button type="button" class="btn btn-inverse">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            
        </div>
       
        
          
        
      
     
      
      
    </main>
</div>

<html>
<head>
    <title>Form Inscription</title>

    <link href="css/charlesStyle/register.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">

        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix

<body class="register-background">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-lg-* > .widget.  -->
    <main id="content" class="content" role="main">
            <h1 class="page-title"><span class="fw-semi-bold">Créez-vous un compte, devenez un Explorateur !</span></h1>
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <section class="widget col-md-12" >
                        <div class="widget-body">
                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    
                                    
                                    <div class="form-group row">
                                        <label class="col-md-2 control-label text-md-right" for="prepended-input">Nom de compte</label>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <span class="input-group-addon">@</span>
                                                <input id="prepended-input" class="form-control courriel" size="16" type="text" placeholder="Email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2 control-label text-md-right" for="password-field">Mot de passe</label>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                <input type="password" class="form-control" id="password-field" placeholder="Mot de passe">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-2 control-label text-md-right" for="prepended-input pseudo">Nom du personnage</label>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input id="prepended-input" class="form-control" size="16" type="text" placeholder="Pseudo">
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-11 rightButton">
                                            <button type="submit" id="creerCompte" class="btn btn-primary">Créer le compte</button>
                                            <button type="button" id="annulerCompte" class="btn btn-inverse">Annuler</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </section>
                </div>
                <div class="col-lg-3">
                </div>
                
            </div>
        <footer class="page-footer">
            2017 &copy; Andromia Technologie Équipe OMCWNP
        </footer>
      </main>
<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
